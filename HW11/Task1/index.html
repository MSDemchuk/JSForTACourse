<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 11</title>
    <style>
        #voteButton {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="voteButton">Vote!</button>

    <script>
        document.getElementById("voteButton").addEventListener("click", function() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/getVoteTime", true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("voteButton").textContent = xhr.responseText;
                } else {
                    console.error("Error: ", xhr.status, xhr.statusText);
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
